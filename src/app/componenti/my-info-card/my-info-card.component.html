<div class="pb-32 pt-32">
    <div class="card">
        <div class="card-header text-centro">
            <span class="pl-16" style="font-size: 24px;">
                {{info.titolo}} <i class="bi bi-lightbulb-fill cursore" (click)="toast=true"></i>
            </span>
        </div>
    </div>
</div>

<div class="toast-container top-0 end-0 pa-8">
    <div class="toast" [ngClass]="{'show': toast == true}" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <div class="pr-8">
                <i class="bi bi-info-circle-fill"></i>
            </div>
            <strong class="me-auto">INFO</strong>
            <small class="text-body-secondary">{{tempo}}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{info.desc}}
        </div>
    </div>
</div>
