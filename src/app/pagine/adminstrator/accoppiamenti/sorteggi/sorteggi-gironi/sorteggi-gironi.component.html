<div class="pa-8" *ngIf="sorteggiati.length!=4">
    <div class="pb-16">
        <my-button [submit]="false" [color]="'btn-primary'" [block]="false" [label]="'NUOVO GIRONE'" [disabled]="start"
            (myClick)="getStartNewGrirone()"></my-button>
    </div>
    <div *ngIf="start">
        <div class="pt-8 pb-32">
            <select class="form-control custom-select" [(ngModel)]="girone">
                <option *ngFor="let g of sorteggiabili.gironi" [ngValue]="g">GIRONE {{g}}Â°</option>
            </select>
        </div>

        <div *ngIf="girone" class="pb-16">

            <div class="card">
                <div class="card-header">
                    <div>SORTEGGIO GIRONI</div>
                </div>
                <div class="card-body">

                    <div class="pt-16">
                        <div class="form-check" (click)="selezionaTutto($event)">
                            <input class="form-check-input" type="checkbox" id="all01">
                            <label class="form-check-label" for="all01">
                                SELEZIONA TUTTO
                            </label>
                        </div>
                    </div>


                    <div class="pt-16">
                        <div class="form-check" *ngFor="let element of sorteggiabili.utenti; index as i;">
                            <input class="form-check-input" type="checkbox" id="{{'check'+element.id}}"
                                name="{{element}}" [(ngModel)]="sorteggiabili.utenti[i].selected">
                            <label class="form-check-label" for="{{'check'+element.id}}">
                                {{element.descrizione}}
                            </label>
                        </div>
                    </div>
                    <div class="pt-16 pb-16">
                        <my-button [submit]="true" [color]="'btn-primary'" [block]="true" (myClick)="sorteggio()"
                            [disabled]="selected().length==0" [label]="'SORTEGGIA'"></my-button>
                    </div>
                </div>


            </div>


        </div>


        <div class="card">
            <div class="card-header" style="background-color: white;">GIRONE {{girone}}</div>
            <!--Card content-->
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="red white-text rounded-lg">
                        <tr>
                            <th scope="col">SQUADRA (FANTACALCIO) </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let el of sorteggiati">
                            <td>{{el.descrizione}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="pt-32 pr-8 pl-8" *ngIf="sorteggiati.length==4">

    <div class="card">
        <div class="card-header" style="background-color: white;">GIRONE {{girone}} </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead class="red white-text rounded-lg">
                    <tr>
                        <th scope="col">SQUADRA (FANTACALCIO) </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let el of sorteggiati">
                        <td>{{el.descrizione}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="pt-16 pb-16">
        <my-button [submit]="false" [color]="'btn-primary'" [block]="true" [label]="'CONFERMA'" [loading]="loading_btn"
            [confirm]="true" (myClick)="salvaGirone()"></my-button>
    </div>


</div>
