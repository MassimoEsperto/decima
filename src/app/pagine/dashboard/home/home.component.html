<div *ngIf="spinner.getLoading()" class="fadein">

  <div *ngIf="dash">
    <div>
      <my-titolo [title]="dash.turno.giornata+'Â° '+ language.label.page.giornata"></my-titolo>
    </div>

    <div *ngIf="isDebitore">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Attenzione!</h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <p>Analizzando il tuo profilo non ci risulta ancora versata la tua modestissima quota di iscrizione.</p>
        <p>Ti ricordiamo di saldare il debito prima possibile.</p>
        <hr>
        <p class="mb-0">Lo Staff ShitCup</p>
      </div>
    </div>

    <my-logo></my-logo>

    <div [ngSwitch]="this.dash.turno.periodo">

      <div *ngSwitchCase="PERIODO_GIORNATA.PRE_PARTITA">

        <pre-partita [dash]="dash"></pre-partita>

      </div>

      <div *ngSwitchCase="PERIODO_GIORNATA.PARTITA_LIVE">

        <partita-incorso [dash]="dash"></partita-incorso>

      </div>

      <div *ngSwitchCase="PERIODO_GIORNATA.POST_PARTITA">

        <post-partita [dash]="dash"></post-partita>

      </div>

    </div>

    <statistiche [statistiche]="dash.statistiche" [percorso]="dash.percorso"></statistiche>

  </div>
</div>
