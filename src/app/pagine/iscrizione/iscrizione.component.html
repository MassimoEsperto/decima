<my-spinner></my-spinner>

<div class="dispatcher text-white">

    <div class="row ma-0 pa-0">

        <div class="col-12 col-sm-1 col-md-2 col-lg-2 ma-0 pa-0">
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-8 ma-0 pa-0">
            <div class="page">

                <div *ngIf="view == VIEW_ISCRIZIONE.LISTA">
                    <lista-squadre (change)="changeView($event)" (edit)="onEdit($event)" (mercato)="onRiEdit($event)"
                        [fase]="fase"></lista-squadre>
                </div>

                <div *ngIf="view == VIEW_ISCRIZIONE.REGISTRA">
                    <registra-squadra (change)="changeView($event)"></registra-squadra>
                </div>

                <div *ngIf="view == VIEW_ISCRIZIONE.CREA">
                    <componi-squadra (change)="changeView($event)" [id_squadra]="squadra.id_squadra"></componi-squadra>
                </div>

                <div *ngIf="view == VIEW_ISCRIZIONE.UPGRADE_F">
                    <upgrade-squadra-fanta (change)="changeView($event)" [squadra]="squadra"></upgrade-squadra-fanta>
                </div>

                <div *ngIf="view == VIEW_ISCRIZIONE.UPGRADE_L">
                    <upgrade-squadra-locale (change)="changeView($event)"
                        [id_squadra]="squadra.id_squadra"></upgrade-squadra-locale>
                </div>

            </div>
        </div>
        <div class="col-12 col-sm-1 col-md-2 col-lg-2 ma-0 pa-0">
        </div>
    </div>
</div>
