<div class="dispatcher text-white">

    <div class="row ma-0 pa-0">

        <div class="col-12 col-sm-1 col-md-2 col-lg-2 ma-0 pa-0">
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-8 ma-0 pa-0">
            <div class="page">

                <div *ngIf="!registra">
                    <lista-squadre (change)="revert($event)"></lista-squadre>
                    <!-- Forgot login -->
                    <div class="pt-32">
                        <a routerLink="/login" style="color: aliceblue;">Torna all Login
                            <i class="bi bi-reply-all-fill cursore"></i>
                        </a>
                    </div>
                </div>

                <div *ngIf="registra">
                    <registra-squadra (change)="revert($event)"></registra-squadra>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-1 col-md-2 col-lg-2 ma-0 pa-0">
        </div>
    </div>
</div>
